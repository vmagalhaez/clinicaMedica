<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="principal">     
        <header class="cabecalho">
            <img src="./images/Logo.png" alt="Logo">
        </header>

        <section class="login-principal">
            <div class="login">
                <label class="login-label">Email</label>
                <input type="email" class="input-login" placeholder="Digite seu email" maxlength="30" required>
                <label class="login-label">Senha</label>
                <input type="password" class="input-login" placeholder="Digite sua senha" maxlength="15" required>
                <span>Esqueci minha senha</span>
                <div class="btn">
                    <button class="btn-login">Entrar</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
            <div class="footer-left">
                <div class="footer-element">
                    <img src="#" alt="">
                    <span>Whatsapp</span>
                </div>
                <div class="footer-element">
                    <img src="./images/facebook.svg" alt="">
                    <span>Facebook</span>
                </div>
                <div class="footer-element">
                    <img src="#" alt="">
                    <span>Instagram</span>
                </div>
            </div>
            
            <div class="footer-rigth">
                <a href="#">Endere√ßo</a>
            </div>
    </footer>

</body>
</html>
